<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divine Mercy Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #050505;
      color: #fff;
      padding: 30px;
      text-align: center;
      animation: fadeInDown 1s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav {
      background-color: #555;
      padding: 10px;
      text-align: center;
      animation: fadeInUp 1s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      padding: 10px 15px;
      transition: color 0.3s ease, background-color 0.3s ease;
      border-radius: 5px;
    }

    nav a:hover {
      color: #fff;
      background-color: #777;
    }

    main {
      padding: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 30px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-item-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 16px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .gallery-item-caption {
      opacity: 1;
    }

    footer {
      background-color: #040404;
      color: #ddd;
      padding: 20px;
      text-align: center;
      animation: fadeInUp 1s ease;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Divine Mercy Gallery</h1>
  </header>

  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-image"></i> Gallery</a>
    <a href="#"><i class="fas fa-info-circle"></i> About</a>
  </nav>

  <main>
    <div class="gallery">
      <div class="gallery-item">
        <img src="http://static1.squarespace.com/static/576ddcd66a4963e8802c32c5/t/57751b1af76cad4ff14ca088/1467294248367//img.jpg.com/static/576ddcd66a4963e8802c32c5/t/57751b1af76cad4ff14ca089/1467292442480/1000w/" alt="Gallery Image 1">
        <div class="gallery-item-caption">Caption for Image 1</div>
      </div>
      <div class="gallery-item">
        <img src="http://static1.squarespace.com/static/576ddcd66a4963e8802c32c5/t/57751b1af76cad4ff14ca08c/1467294250976//img.jpg.com/static/576ddcd66a4963e8802c32c5/t/57751b1af76cad4ff14ca08d/1467292442480/1000w/" type="video/mp4">
        Your browser does not support the video tag.
        <div class="gallery-item-caption">Caption for Video 1</div>
      </div>
      <div class="gallery-item">
        <img src="https://i0.wp.com/static1.squarespace.com/static/576ddcd66a4963e8802c32c5/t/57751b1af76cad4ff14ca094/1467294255690//img.jpg?w=1200" alt="Gallery Image 2">
        <div class="gallery-item-caption">Caption for Image 2</div>
      </div>
      <!-- Add more gallery items here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Divine Mercy Gallery. All rights reserved.</p>
  </footer>

  <script src="https://kit.fontawesome.com/your-kit-id.js"></script>
</body>
</html>
